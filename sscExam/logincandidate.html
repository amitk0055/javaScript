<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCC Exam</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
   
</head>
<body>
    <header>
        <h3>SCC Exam</h3>
    </header>
    <div class="container">
        <div class="login-box mx-auto">
            <div class="login-header p-3">
                <h2>Candidate Login</h2>
            </div>
            <div class="login-body">
                <div class="form-group row">
                    <label for="roll" class="col-sm-2 col-form-label">Roll No</label>
                    <div class="col-sm-10">
                      <input type="number" class="form-control">
                    </div>
                  </div>
                  <div class="text-right">Please click on tab key to move on password </div>
                  <div class="form-group row">
                    <label for="roll" class="col-sm-2 col-form-label" placeholder="DD/MM/YYYY">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control">
                    </div>
                  </div><div class="container-fluid d-flex justify-content-center">
                  <a name="" id="" class="btn btn-warning" href="logincandidateC.html" role="button">Submit</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
